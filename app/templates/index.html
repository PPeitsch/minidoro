<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="button-panel">
            <button id="startStopBtn" class="svg-button">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>
            <button id="settingsBtn" class="svg-button">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
                </svg>
            </button>
        </div>

        <div class="main-content">
            <h1>Minidoro</h1>

            <div class="timer-container">
                <div class="timer-tabs">
                    <button class="timer-tab active" data-time="25">Pomodoro</button>
                    <button class="timer-tab" data-time="5">Short Break</button>
                    <button class="timer-tab" data-time="15">Long Break</button>
                </div>

                <div id="timer">25:00</div>

                <button id="controlBtn">START</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="themeColor">Theme Color:</label>
                <input type="color" id="themeColor" value="#2b5d7e">
            </div>
            <div class="setting-item">
                <label for="invertLayout">Invert Layout:</label>
                <input type="checkbox" id="invertLayout">
            </div>
            <div class="setting-item">
                <h3>Notifications</h3>
                <div class="notification-options">
                    <label>
                        <input type="checkbox" id="soundEnabled" checked>
                        Enable Sound
                    </label>
                    <label>
                        <input type="checkbox" id="notificationsEnabled" checked>
                        Enable Desktop Notifications
                    </label>
                    <label>
                        <input type="checkbox" id="tabTitleEnabled" checked>
                        Enable Tab Title Notifications
                    </label>
                </div>
                <div class="volume-control">
                    <label for="soundVolume">Sound Volume:</label>
                    <input type="range" id="soundVolume" min="0" max="100" value="50">
                </div>
            </div>
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
