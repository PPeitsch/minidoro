name: Bug Report
description: Report an issue with Minidoro
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please include the âš¡ emoji at the start of your title if you've read our contributing guidelines.

  - type: checkboxes
    id: terms
    attributes:
      label: Guidelines
      options:
        - label: I have searched for similar issues
          required: true

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      placeholder: "Chrome 120, Firefox 121, etc."
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Which OS are you using?
      placeholder: "Windows 11, macOS, Ubuntu"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened?
      placeholder: Tell us what went wrong
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      value: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true